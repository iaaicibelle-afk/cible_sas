[build]
  publish = "dist"
  command = "npm run build"

# Redireciona todas as rotas para index.html (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Redireciona rotas específicas também
[[redirects]]
  from = "/login"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/canvas"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/reset-password"
  to = "/index.html"
  status = 200

